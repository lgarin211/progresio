<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="interloop" class="row">
        <div class="col">
            <div class="card shadow-sm">
              <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
              <div class="card-body">
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                  </div>
                  <small class="text-body-secondary">9 mins</small>
                </div>
              </div>
            </div>
          </div>
        <!-- Existing static content removed as it will be dynamically generated -->
    </div>
    
    <script>
        async function fetchSpreadsheetData() {
            console.log('Fetching data from Google Sheets...');
            const spreadsheetId = '1Pi1AGek9_t6q3rJDFW_X9Srt-7uj_rXFbBmOBw59Qz0';
            const sheetName = 'Sheet1'; 
            const url = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
            try {
                document.getElementById('interloop').innerHTML = '';
                const response = await fetch(url);
                const text = await response.text();
                console.log('Response text:', text);
                const json = JSON.parse(text.substring(47, text.length - 2)); 
                const rows = json.table.rows;

                rows.forEach(row => {
                    console.log('Row data:', row);
                    var imageUrl = row.c[0]?.v || ''; // Assuming first column contains image URL
                    var description = row.c[1]?.v || 'No description available'; // Second column for description
                    var timestamp = row.c[2]?.v || 'Unknown time'; // Third column for timestamp
                    console.log('Image URL:', imageUrl);
                    console.log('Description:', description);
                    console.log('Timestamp:', timestamp);
                    const template = `
                        <div class="col-4">
                            <div class="card shadow-sm">
                                <img src="${imageUrl}" alt="Image" style="width: 100%; height: 500px; object-fit: cover;">
                                <div class="card-body">
                                    <p class="card-text">${description}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                            <button type="button" class="btn btn-sm btn-outline-secondary">Book</button>
                                        </div>
                                        <small class="text-body-secondary">${timestamp}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    document.getElementById('interloop').innerHTML += template;
                });
            } catch (error) {
                console.error('Error fetching spreadsheet data:', error);
            }
        }
        fetchSpreadsheetData();
    </script>
</body>
</html>
