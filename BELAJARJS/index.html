       function gantiNama() { var a=[]
        fetch('https://reqres.in/api/users?page=2').then(function(response) {
            a=response.json();
            return response;
        }).catch(function(error) {
            console.log('Error:', error);
        })
        setInterval(function() {
            var i = 0;
            a.then(function(data) {
                var imgElement = `
                <img src="${data.data[i].avatar}" alt="" style="width: 250px; height: 500px; object-fit: cover;" >
                `
                document.getElementById("nama").innerHTML=data.data[i].first_name+imgElement;
                i++;
                if (i >= data.data.length) {
                    i = 0;
                }
            });
        }, 100);
        }
